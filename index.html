<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <header id="header" class="header">

      <nav id="nav-bar">

          <li><a class="nav-link" href="#about">About</a></li>

    <iframe

      src="https://www.youtube.com/embed/giYeaKsXnsI"

    <div id="about"></div>
    <div id="services"></div>

      <input id="email" />
    </form>

    <script src="js/index.js"></script>
